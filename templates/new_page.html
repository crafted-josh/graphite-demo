<!DOCTYPE html>
<html>
<head>
    <title>New Page</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-white"> <!-- Changed to a white background -->
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-medium text-center py-10"> <!-- Updated heading style -->
            Welcome to the New Page!
        </h1>
        <ul class="list-disc pl-5">
            {% for item in items %}
                <li class="text-lg py-2">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Responsive footer -->
    <footer class="bg-gray-200 text-center py-4 mt-10">
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <!-- Responsive design script (optional) -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
